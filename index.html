<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Solver - DFS Learning Project</title>
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: "Courier New", monospace;
        overflow: hidden;
      }
      .info-panel {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #333;
        z-index: 1000;
      }
      .controls {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #333;
        z-index: 1000;
        max-width: 280px;
      }

      .gui-hidden .info-panel,
      .gui-hidden .controls {
        display: none;
      }

      .gui-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid #555;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-family: inherit;
        z-index: 1001;
        font-size: 12px;
      }

      .gui-toggle:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }

      .size-controls {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #444;
      }

      .size-controls label {
        display: block;
        margin-top: 8px;
        margin-bottom: 4px;
        font-size: 12px;
        color: #ccc;
      }

      .size-controls input[type="range"] {
        width: 100%;
        margin-bottom: 2px;
      }

      .size-controls span {
        font-size: 11px;
        color: #aaa;
        margin-left: 8px;
      }

      .action-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      button {
        background-color: #333;
        color: white;
        border: 1px solid #555;
        padding: 8px 16px;
        margin: 4px;
        border-radius: 4px;
        cursor: pointer;
        font-family: inherit;
      }

      button:hover {
        background-color: #444;
        border-color: #666;
      }

      button:active {
        background-color: #222;
      }

      .status {
        margin-top: 10px;
        font-size: 14px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <button class="gui-toggle" onclick="toggleGUI()" id="gui-toggle-btn">Hide GUI (G)</button>

    <div class="info-panel">
      <h3>üß© Maze Solver</h3>
      <p><strong>Goal:</strong> Implement DFS algorithm</p>
      <p><strong>Size:</strong> <span id="maze-dimensions">-</span></p>
      <p><strong>Current:</strong> <span id="current-cell">-</span></p>
      <p><strong>Target:</strong> <span id="target-cell">-</span></p>
      <div class="status" id="status">Ready to implement DFS!</div>
    </div>
    <div class="controls">
      <div class="size-controls">
        <div style="margin-bottom: 10px">
          <button onclick="setPresetSize('small')" style="font-size: 11px; padding: 4px 8px">Small</button>
          <button onclick="setPresetSize('medium')" style="font-size: 11px; padding: 4px 8px">Medium</button>
          <button onclick="setPresetSize('large')" style="font-size: 11px; padding: 4px 8px">Large</button>
        </div>

        <label for="cell-size">Cell Size:</label>
        <input type="range" id="cell-size" min="10" max="40" value="20" onchange="updateCellSize(this.value)" />
        <span id="cell-size-value">20px</span>

        <label for="maze-width">Width:</label>
        <input type="range" id="maze-width" min="10" max="80" value="40" onchange="updateMazeWidth(this.value)" />
        <span id="maze-width-value">40</span>

        <label for="maze-height">Height:</label>
        <input type="range" id="maze-height" min="10" max="60" value="30" onchange="updateMazeHeight(this.value)" />
        <span id="maze-height-value">30</span>

        <button onclick="applySizeChanges()" style="margin-top: 8px; width: 100%">üìè Apply Size</button>
      </div>

      <div class="action-controls">
        <button onclick="toggleSolvingMode()" id="mode-btn">üéÆ Manual Mode</button>
        <button onclick="generateNewMaze()">üîÑ New Maze</button>
        <button onclick="startDFS()" id="dfs-btn">üéØ Start DFS</button>
        <button onclick="resetMaze()">‚Ü∫ Reset</button>
        <button onclick="toggleTheme()" id="theme-btn">üåô Dark Theme</button>
      </div>
    </div>

    <script src="js/cell.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
